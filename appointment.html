<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EgoMedi - Đặt lịch hẹn khám</title>
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fab.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Breadcrumb Banner JS -->
    <script src="./assets/js/breadcrumb-banner.js"></script>
</head>
<body class="p-0 font-montserrat relative" style="background-image: url('https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/bg-bottom-right.png?1705909553460'), url('https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/bg-bottom-left2.png?1705909553460'); background-repeat: no-repeat, no-repeat; background-position: bottom right, bottom left; background-attachment: fixed, fixed; background-size: auto, auto;">
    <!-- Header -->
    <div id="header"></div>

    <!-- Breadcrumb Banner -->
    <div id="page-header"></div>

    <!-- Main Content -->
    <main>
        <!-- Appointment Section -->
        <section class="py-20 bg-white-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 items-center">
                    <!-- Left Column - Form -->
                    <div class="order-1 lg:order-1">
                        <!-- Header with Icon -->
                        <div class="text-center mb-8 relative">
                            <!-- Chữ nền phía sau -->
                             
                            <span class="absolute left-1/2 top-0 -translate-x-1/2 -translate-y-6 text-6xl font-bold text-gray-100 opacity-70 z-0 pointer-events-none select-none font-montserrat whitespace-nowrap">
                                NHANH CHÓNG
                            </span>

                            
                            
                            <!-- Tiêu đề chính -->
                            <h2 class="relative z-10 text-3xl font-bold text-gray-800 mb-4 font-montserrat">
                                Đặt lịch <span class="text-cyan-500">hẹn khám</span>
                            </h2>

                          
                            
                            <!-- Description -->
                            <p class="relative z-10 text-gray-600 text-sm font-montserrat">
                                Chúng tôi tin vào việc cung cấp các dịch vụ chất lượng của các bệnh<br>
                                nhân hiện tại của chúng tôi
                            </p>
                        </div>

                        <!-- Appointment Form -->
                        <form id="appointment-form" class="space-y-6 bg-white ">
                            <!-- Row 1: Name and Phone -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <input type="text" 
                                           name="fullName" 
                                           placeholder="Tên của bạn*" 
                                           required
                                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-sm">
                                </div>
                                <div>
                                    <input type="tel" 
                                           name="phone" 
                                           placeholder="Số điện thoại*" 
                                           required
                                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-sm">
                                </div>
                            </div>

                            <!-- Row 2: Email and Address -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <input type="email" 
                                           name="email" 
                                           placeholder="Email*" 
                                           required
                                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-sm">
                                </div>
                                <div>
                                    <input type="text" 
                                           name="address" 
                                           placeholder="Địa chỉ*" 
                                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-sm">
                                </div>
                            </div>

                            <!-- Message -->
                            <div>
                                <textarea name="message" 
                                          rows="5" 
                                          placeholder="Nội dung*" 
                                          required
                                          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-sm resize-none"></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="pt-4">
                                <button type="submit" 
                                        class="btn-blue-wave bg-cyan-500 hover:bg-cyan-600 text-white font-medium px-8 py-3 rounded-full transition-all duration-300 hover:-translate-y-1 inline-flex items-center text-sm">
                                    Đặt lịch ngay
                                    <i class="fas fa-arrow-right ml-2"></i>
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Right Column - Doctor Image -->
                    <div class="bg-white order-2 lg:order-2 relative">
                        <div class="relative">
                                                
                            <!-- Doctor Image -->
                            <div class="relative z-10">
                                <img src="https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/banner-appointment.png?1705909553460" 
                                     alt="Bác sĩ chuyên khoa" 
                                     class="w-full h-auto max-w-md mx-auto">
                            </div>

                          
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Floating Action Buttons (FAB) on left side -->
    <div class="fab-container">
        <!-- Zalo Button -->
        <div class="fab-button zalo">
            <i class="fas fa-comment-dots"></i>
        </div>
        
        <!-- Messenger Button -->
        <div class="fab-button messenger">
            <i class="fab fa-facebook-messenger"></i>
        </div>
        
        <!-- Phone Button -->
        <div class="fab-button phone">
            <i class="fas fa-phone"></i>
        </div>
        
        <!-- Help/Question Button (Largest) -->
        <div class="fab-button large help">
            <i class="far fa-question-circle"></i>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="./assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize breadcrumb banner
            new BreadcrumbBanner('page-header', {
                currentPage: 'Đặt lịch',
                backgroundImage: 'https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/bg_bread_crumb.jpg?1705634372536'
            });
            
            // Initialize appointment form functionality
            initAppointmentForm();
        });

        function initAppointmentForm() {
            const appointmentForm = document.getElementById('appointment-form');
            
            appointmentForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const formData = new FormData(appointmentForm);
                const data = {
                    fullName: formData.get('fullName'),
                    phone: formData.get('phone'),
                    email: formData.get('email'),
                    address: formData.get('address'),
                    message: formData.get('message')
                };
                
                // Validate required fields
                if (!data.fullName || !data.phone || !data.email || !data.message) {
                    showNotification('Vui lòng điền đầy đủ thông tin bắt buộc!', 'error');
                    return;
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(data.email)) {
                    showNotification('Vui lòng nhập địa chỉ email hợp lệ!', 'error');
                    return;
                }
                
                // Validate phone number (basic Vietnamese phone number format)
                const phoneRegex = /^[0-9]{10,11}$/;
                if (!phoneRegex.test(data.phone.replace(/[\s\-\(\)]/g, ''))) {
                    showNotification('Vui lòng nhập số điện thoại hợp lệ!', 'error');
                    return;
                }
                
                // Simulate form submission
                submitAppointmentForm(data);
            });
        }

        function submitAppointmentForm(data) {
            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang gửi...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Show success message
                showNotification('Đặt lịch thành công! Chúng tôi sẽ liên hệ với bạn sớm nhất có thể.', 'success');
                
                // Reset form
                document.getElementById('appointment-form').reset();
            }, 2000);
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-md text-white font-medium transition-all duration-300 transform translate-x-full max-w-md`;
            
            // Set colors based on type
            if (type === 'success') {
                notification.classList.add('bg-green-500');
            } else if (type === 'error') {
                notification.classList.add('bg-red-500');
            } else {
                notification.classList.add('bg-blue-500');
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Hide notification after 5 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }

        // Add interactive effects to form inputs
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.transition = 'transform 0.2s ease-in-out';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Add hover effects to benefit cards
            const benefitCards = document.querySelectorAll('.text-center.p-6');
            benefitCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.transition = 'transform 0.3s ease-in-out';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>

    <style>
        /* Custom styles for appointment page */
        .appointment-form {
            position: relative;
        }

        /* Form input animations */
        .form-group {
            position: relative;
            overflow: hidden;
        }

        .form-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00bcd4, transparent);
            transition: left 0.5s;
        }

        .form-group:focus-within::before {
            left: 100%;
        }

        /* Button hover effects */
        .btn-appointment {
            position: relative;
            overflow: hidden;
        }

        .btn-appointment::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-appointment:hover::before {
            left: 100%;
        }

        /* Doctor image floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .doctor-image {
            animation: float 6s ease-in-out infinite;
        }

        /* Decorative elements pulse animation */
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .pulse-animation {
            animation: pulse 4s ease-in-out infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .appointment-section {
                padding: 2rem 1rem;
            }
            
            .doctor-decorations {
                display: none;
            }
        }

        /* Enhanced focus states */
        input:focus, textarea:focus {
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
        }

        /* Benefit card hover effects */
        .benefit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .benefit-card {
            transition: all 0.3s ease-in-out;
        }
    </style>
</body>
</html>
