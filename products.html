<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EgoMedi - Sản phẩm y tế</title>
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/product-menu-fix.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Breadcrumb Banner JS -->
    <script src="./assets/js/breadcrumb-banner.js"></script>
</head>
<body class="bg-gray-50 p-0 font-montserrat relative" style="background-image: url('https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/bg-bottom-right.png?1705909553460'); background-repeat: no-repeat; background-position: bottom right; background-attachment: fixed; background-size: auto;">
    <!-- Header -->
    <div id="header"></div>

    <!-- Breadcrumb Banner -->
    <div id="page-header"></div>

    <!-- Main Content -->
    <main>
        <section class="py-16 px-4 bg-white">
            <div class="max-w-7xl mx-auto">
                <div class="mb-10">
                    <h1 class="text-3xl font-bold text-gray-800 mb-4">Sản phẩm y tế</h1>
                    <p class="text-gray-600">Các sản phẩm y tế chất lượng cao, nhập khẩu chính hãng từ các thương hiệu uy tín trên thế giới.</p>
                </div>
                
                <!-- Product Filters -->
                <div class="mb-8">
                    <div class="flex flex-wrap items-center gap-4">
                        <!-- Category Filter -->
                        <div class="w-full md:w-auto">
                            <select id="category-filter" class="w-full md:w-48 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                                <option value="all">Tất cả danh mục</option>
                                <option value="medical-device">Thiết bị y tế</option>
                                <option value="protection">Thiết bị bảo hộ</option>
                                <option value="hygiene">Vệ sinh y tế</option>
                                <option value="therapy">Trị liệu</option>
                            </select>
                        </div>
                        
                        <!-- Search Box -->
                        <div class="w-full md:w-auto flex-grow">
                            <div class="relative">
                                <input type="text" placeholder="Tìm sản phẩm..." class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Products Grid -->
                <div id="products-container" class="mb-12"></div>
            </div>
        </section>
    </main>

    <!-- Floating Action Buttons (FAB) on left side -->
    <div class="fab-container">
        <!-- Zalo Button -->
        <div class="fab-button zalo">
            <i class="fas fa-comment-dots"></i>
        </div>
        
        <!-- Messenger Button -->
        <div class="fab-button messenger">
            <i class="fab fa-facebook-messenger"></i>
        </div>
        
        <!-- Phone Button -->
        <div class="fab-button phone">
            <i class="fas fa-phone"></i>
        </div>
        
        <!-- Help/Question Button (Largest) -->
        <div class="fab-button large help">
            <i class="far fa-question-circle"></i>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/product-grid.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new BreadcrumbBanner('page-header', {
                currentPage: 'Sản phẩm y tế',
                backgroundImage: 'https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/bg_bread_crumb.jpg?1705634372536'
            });
            
            // Fix dropdown menu colors
            fixProductsPageDropdown();
            
            // Category filter event
            const categoryFilter = document.getElementById('category-filter');
            if (categoryFilter) {
                categoryFilter.addEventListener('change', function() {
                    productGrid.filterByCategory(this.value);
                });
            }
            
            // Search input event
            const searchInput = document.querySelector('input[placeholder="Tìm sản phẩm..."]');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    productGrid.search(this.value);
                });
            }
            
            // Function to fix product dropdown menu colors
            function fixProductsPageDropdown() {
                // Ensure dropdown links in product menu remain black until hovered
                const productLinks = document.querySelectorAll('.nav-item[data-page="products.html"] .absolute a');
                productLinks.forEach(link => {
                    link.classList.remove('text-cyan-400', 'text-cyan-600');
                    link.classList.add('text-black');
                });
                
                // Also fix mobile menu dropdown
                const mobileProductLinks = document.querySelectorAll('.mobile-nav-item[data-page="products.html"] .mobile-submenu a');
                mobileProductLinks.forEach(link => {
                    link.classList.remove('text-cyan-500');
                    link.classList.add('text-gray-600');
                });
            }
        });
    </script>
</body>
</html>
