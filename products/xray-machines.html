    <!-- JavaScript -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/product-grid.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new BreadcrumbBanner('page-header', {
                currentPage: 'Máy X-quang',
                backgroundImage: 'https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/bg_bread_crumb.jpg?1705634372536'
            });
            
            // Initialize X-ray machines page
            initXrayMachinesPage();
        });

        function initXrayMachinesPage() {
            // Filter X-ray machine products (high-end medical imaging equipment)
            const xrayMachines = medicalProducts.filter(product => 
                ['digital-xray', 'mobile-xray', 'chest-xray', 'dental-xray', 'ct-scanner'].includes(product.category) ||
                product.name.toLowerCase().includes('x-quang') ||
                product.name.toLowerCase().includes('x-ray') ||
                product.name.toLowerCase().includes('ct') ||
                product.name.toLowerCase().includes('máy chụp') ||
                product.price > 50000000 // High-end medical equipment
            );

            // Initialize ProductGrid with pagination
            const productGrid = new ProductGrid('products-container', {
                columns: { sm: 1, lg: 2 }, // Fewer columns for large medical equipment
                gap: 8,
                showPagination: true,
                itemsPerPage: 6,
                onProductClick: function(product) {
                    window.location.href = `product-detail.html?id=${product.id}`;
                }
            });

            // Set products and render
            productGrid
                .setProducts([...xrayMachines])
                .render()
                .setupEventListeners();

            // Store references for filtering
            let allProducts = [...xrayMachines];
            let filteredProducts = [...allProducts];

            // Update product count initially
            updateProductCount();

            // Setup filter event listeners
            setupFilterListeners();

            function setupFilterListeners() {
                // X-ray categories filter
                document.getElementById('xray-categories').addEventListener('change', applyFilters);
                
                // Brand filter
                document.getElementById('brand-filter').addEventListener('change', applyFilters);
                
                // Power filter
                document.getElementById('power-filter').addEventListener('change', applyFilters);
                
                // Price filter
                document.getElementById('price-filter').addEventListener('change', applyFilters);
                
                // Sort select
                document.getElementById('sort-select').addEventListener('change', function() {
                    const sortedProducts = sortProducts([...filteredProducts], this.value);
                    productGrid.setProducts(sortedProducts).render();
                });

                // Clear price filter
                document.getElementById('clear-price-filter').addEventListener('click', function() {
                    const priceInputs = document.querySelectorAll('#price-filter input[type="radio"]');
                    priceInputs.forEach(input => input.checked = false);
                    applyFilters();
                });

                // Clear all filters
                document.getElementById('clear-all-filters').addEventListener('click', function() {
                    // Clear all checkboxes and radio buttons
                    const allInputs = document.querySelectorAll('#xray-categories input, #brand-filter input, #power-filter input, #price-filter input');
                    allInputs.forEach(input => input.checked = false);
                    
                    // Reset sort select
                    document.getElementById('sort-select').value = 'default';
                    
                    // Reset filtered products and re-render
                    filteredProducts = [...allProducts];
                    productGrid.setProducts(filteredProducts).render();
                    updateProductCount();
                });
            }

            function applyFilters() {
                filteredProducts = [...allProducts];

                // Apply X-ray categories filter
                const selectedCategories = Array.from(document.querySelectorAll('#xray-categories input:checked'))
                    .map(cb => cb.value);
                if (selectedCategories.length > 0) {
                    filteredProducts = filteredProducts.filter(product => 
                        selectedCategories.includes(product.category) ||
                        (selectedCategories.includes('digital-xray') && product.name.toLowerCase().includes('x-quang số')) ||
                        (selectedCategories.includes('mobile-xray') && product.name.toLowerCase().includes('di động')) ||
                        (selectedCategories.includes('chest-xray') && product.name.toLowerCase().includes('ngực')) ||
                        (selectedCategories.includes('dental-xray') && product.name.toLowerCase().includes('nha khoa')) ||
                        (selectedCategories.includes('ct-scanner') && product.name.toLowerCase().includes('ct'))
                    );
                }

                // Apply brand filter
                const selectedBrands = Array.from(document.querySelectorAll('#brand-filter input:checked'))
                    .map(cb => cb.value);
                if (selectedBrands.length > 0) {
                    filteredProducts = filteredProducts.filter(product => 
                        selectedBrands.some(brand => 
                            (product.brand && product.brand.toLowerCase().includes(brand.toLowerCase())) ||
                            product.name.toLowerCase().includes(brand.toLowerCase())
                        )
                    );
                }

                // Apply power filter
                const selectedPowers = Array.from(document.querySelectorAll('#power-filter input:checked'))
                    .map(cb => cb.value);
                if (selectedPowers.length > 0) {
                    filteredProducts = filteredProducts.filter(product => {
                        // This is a simplified power filtering based on price range as a proxy
                        if (selectedPowers.includes('low-power')) {
                            return product.price < 200000000;
                        }
                        if (selectedPowers.includes('medium-power')) {
                            return product.price >= 200000000 && product.price < 1000000000;
                        }
                        if (selectedPowers.includes('high-power')) {
                            return product.price >= 1000000000;
                        }
                        return true;
                    });
                }

                // Apply price filter
                const selectedPrice = document.querySelector('#price-filter input:checked');
                if (selectedPrice) {
                    const [min, max] = selectedPrice.value.split('-').map(Number);
                    filteredProducts = filteredProducts.filter(product => 
                        product.price >= min && product.price <= max
                    );
                }

                // Apply current sort
                const currentSort = document.getElementById('sort-select').value;
                filteredProducts = sortProducts(filteredProducts, currentSort);

                // Update grid with filtered products
                productGrid.setProducts(filteredProducts).render();
                updateProductCount();
            }

            function sortProducts(products, sortValue) {
                const sortedProducts = [...products];
                
                switch(sortValue) {
                    case 'name-asc':
                        return sortedProducts.sort((a, b) => a.name.localeCompare(b.name));
                    case 'name-desc':
                        return sortedProducts.sort((a, b) => b.name.localeCompare(a.name));
                    case 'price-asc':
                        return sortedProducts.sort((a, b) => a.price - b.price);
                    case 'price-desc':
                        return sortedProducts.sort((a, b) => b.price - a.price);
                    case 'popularity':
                        // Sort by leading medical imaging brands
                        return sortedProducts.sort((a, b) => {
                            const popularBrands = ['ge', 'siemens', 'philips'];
                            const aPopular = popularBrands.includes(a.brand) ? 0 : 1;
                            const bPopular = popularBrands.includes(b.brand) ? 0 : 1;
                            if (aPopular !== bPopular) return aPopular - bPopular;
                            return b.price - a.price; // Higher price typically indicates more advanced technology
                        });
                    default:
                        return sortedProducts;
                }
            }

            function updateProductCount() {
                document.getElementById('product-count').textContent = 
                    `Hiển thị ${filteredProducts.length} sản phẩm`;
            }
        }
    </script>
