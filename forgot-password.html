<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EgoMedi - Lấy lại mật khẩu</title>
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'cyan': {
                            500: '#00BCD4',
                            600: '#00ACC1',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fab.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Breadcrumb Banner JS -->
    <script src="./assets/js/breadcrumb-banner.js"></script>
</head>
<body class="bg-gray-50 p-0 font-montserrat relative min-h-screen" style="background-image: url('https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/bg-bottom-right.png?1705909553460'), url('https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/bg-bottom-left2.png?1705909553460'); background-repeat: no-repeat, no-repeat; background-position: bottom right, bottom left; background-attachment: fixed, fixed; background-size: auto, auto;">
    <!-- Header -->
    <div id="header"></div>

    <!-- Breadcrumb Banner -->
    <div id="page-header"></div>

    <!-- Main Content -->
    <main>
        <section class="py-16 bg-white">
            <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Forgot Password Content -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-4" style="color: #4d4d4d;">Đăng nhập</h1>
                    <p class="text-gray-600 text-base">
                        Nếu bạn chưa có tài khoản, <a href="register.html" class="text-cyan-500 hover:underline">đăng ký tại đây</a>
                    </p>
                </div>

                <!-- Email and Reset Button -->
                <div class="flex flex-col md:flex-row gap-4 mb-8">
                    <div class="flex-1">
                        <input type="email" 
                               id="email" 
                               name="email" 
                               placeholder="Email" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-base">
                    </div>
                    <div class="md:w-auto">
                        <button id="reset-password-btn" 
                                class="btn-blue-wave w-full md:w-auto px-6 py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-medium rounded-md transition-all duration-300 text-base uppercase whitespace-nowrap">
                            LẤY LẠI MẬT KHẨU
                        </button>
                    </div>
                </div>

                <!-- Social Login Section -->
                <div class="text-center mb-4">
                    <p class="text-gray-600 mb-4">Hoặc đăng nhập bằng</p>
                    <div class="flex justify-center space-x-4">
                        <a href="#" class="inline-flex items-center justify-center px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-300 w-40">
                            <i class="fab fa-facebook-f mr-2"></i>
                            Facebook
                        </a>
                        <a href="#" class="inline-flex items-center justify-center px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors duration-300 w-40">
                            <i class="fab fa-google mr-2"></i>
                            Google
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Floating Action Buttons (FAB) on left side -->
    <div class="fab-container">
        <!-- Zalo Button -->
        <div class="fab-button zalo">
            <i class="fas fa-comment-dots"></i>
        </div>
        
        <!-- Messenger Button -->
        <div class="fab-button messenger">
            <i class="fab fa-facebook-messenger"></i>
        </div>
        
        <!-- Phone Button -->
        <div class="fab-button phone">
            <i class="fas fa-phone"></i>
        </div>
        
        <!-- Help/Question Button (Largest) -->
        <div class="fab-button large help">
            <i class="far fa-question-circle"></i>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="./assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize breadcrumb banner
            new BreadcrumbBanner('page-header', {
                currentPage: 'Lấy lại mật khẩu',
                backgroundImage: 'https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/bg_bread_crumb.jpg?1705634372536'
            });
            
            // Initialize reset password functionality
            initResetPassword();
        });

        function initResetPassword() {
            const resetBtn = document.getElementById('reset-password-btn');
            const emailInput = document.getElementById('email');
            
            resetBtn.addEventListener('click', function() {
                const email = emailInput.value.trim();
                
                // Validate email
                if (!email) {
                    showNotification('Vui lòng nhập địa chỉ email!', 'error');
                    return;
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showNotification('Vui lòng nhập địa chỉ email hợp lệ!', 'error');
                    return;
                }
                
                // Simulate password reset request
                resetPassword(email);
            });
            
            // Also submit on Enter key in email field
            emailInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    resetBtn.click();
                }
            });
        }

        function resetPassword(email) {
            // Show loading state
            const resetBtn = document.getElementById('reset-password-btn');
            const originalText = resetBtn.innerHTML;
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>ĐANG XỬ LÝ...';
            resetBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Reset button
                resetBtn.innerHTML = originalText;
                resetBtn.disabled = false;
                
                // Show success message
                showNotification('Hướng dẫn lấy lại mật khẩu đã được gửi đến email của bạn!', 'success');
                
                // Redirect to login page after a delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }, 2000);
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-md text-white font-medium transition-all duration-300 transform translate-x-full max-w-md`;
            
            // Set colors based on type
            if (type === 'success') {
                notification.classList.add('bg-green-500');
            } else if (type === 'error') {
                notification.classList.add('bg-red-500');
            } else {
                notification.classList.add('bg-blue-500');
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Hide notification after 5 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }
    </script>
</body>
</html>
