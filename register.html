<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EgoMedi - Đăng ký tài khoản</title>
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'cyan': {
                            500: '#00BCD4',
                            600: '#00ACC1',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fab.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Breadcrumb Banner JS -->
    <script src="./assets/js/breadcrumb-banner.js"></script>
</head>
<body class="bg-gray-50 p-0 font-montserrat relative min-h-screen" style="background-image: url('https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/bg-bottom-right.png?1705909553460'), url('https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/bg-bottom-left2.png?1705909553460'); background-repeat: no-repeat, no-repeat; background-position: bottom right, bottom left; background-attachment: fixed, fixed; background-size: auto, auto;">
    <!-- Header -->
    <div id="header"></div>

    <!-- Breadcrumb Banner -->
    <div id="page-header"></div>

    <!-- Main Content -->
    <main>
        <section class="py-16 bg-white">
            <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Registration Content -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-4" style="color: #4d4d4d;">Đăng ký</h1>
                    <p class="text-gray-600 text-base">
                        Đã có tài khoản, <a href="login.html" class="text-cyan-500 hover:underline">đăng nhập tại đây</a>
                    </p>
                </div>

                <!-- Registration Form -->
                <form id="register-form" class="space-y-4 mb-8">
                    <!-- First Name -->
                    <div>
                        <input type="text" 
                               id="firstName" 
                               name="firstName" 
                               placeholder="Họ" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-base">
                    </div>
                    
                    <!-- Last Name -->
                    <div>
                        <input type="text" 
                               id="lastName" 
                               name="lastName" 
                               placeholder="Tên" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-base">
                    </div>
                    
                    <!-- Email -->
                    <div>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               placeholder="Email" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-base">
                    </div>
                    
                    <!-- Phone -->
                    <div>
                        <input type="tel" 
                               id="phone" 
                               name="phone" 
                               placeholder="Số điện thoại" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-base">
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               placeholder="Mật khẩu" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-base">
                    </div>
                    
                    <!-- Register Button -->
                    <div>
                        <button type="submit" 
                                class="w-full px-6 py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-medium rounded-md transition-all duration-300 text-base uppercase">
                            ĐĂNG KÝ
                        </button>
                    </div>
                </form>

                <!-- Social Login Section -->
                <div class="text-center mb-4">
                    <p class="text-gray-600 mb-4">Hoặc đăng nhập bằng</p>
                    <div class="flex justify-center space-x-4">
                        <a href="#" class="inline-flex items-center justify-center px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-300 w-40">
                            <i class="fab fa-facebook-f mr-2"></i>
                            Facebook
                        </a>
                        <a href="#" class="inline-flex items-center justify-center px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors duration-300 w-40">
                            <i class="fab fa-google mr-2"></i>
                            Google
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Floating Action Buttons (FAB) on left side -->
    <div class="fab-container">
        <!-- Zalo Button -->
        <div class="fab-button zalo">
            <i class="fas fa-comment-dots"></i>
        </div>
        
        <!-- Messenger Button -->
        <div class="fab-button messenger">
            <i class="fab fa-facebook-messenger"></i>
        </div>
        
        <!-- Phone Button -->
        <div class="fab-button phone">
            <i class="fas fa-phone"></i>
        </div>
        
        <!-- Help/Question Button (Largest) -->
        <div class="fab-button large help">
            <i class="far fa-question-circle"></i>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="./assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize breadcrumb banner
            new BreadcrumbBanner('page-header', {
                currentPage: 'Đăng ký tài khoản',
                backgroundImage: 'https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/bg_bread_crumb.jpg?1705634372536'
            });
            
            // Initialize registration form functionality
            initRegisterForm();
        });

        function initRegisterForm() {
            const registerForm = document.getElementById('register-form');
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                try {
                    const res = await fetch('http://localhost:5000/api/users/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        alert('Đăng ký thành công!');
                        window.location.href = 'login.html';
                    } else {
                        alert(data.message || 'Đăng ký thất bại');
                    }
                } catch (err) {
                    alert('Lỗi kết nối server');
                }
            });
        }
    </script>
</body>
</html>
