<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EgoMedi - Đăng ký tài khoản</title>
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'cyan': {
                            500: '#00BCD4',
                            600: '#00ACC1',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fab.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Breadcrumb Banner JS -->
    <script src="./assets/js/breadcrumb-banner.js"></script>
</head>
<body class="bg-gray-50 p-0 font-montserrat relative min-h-screen" style="background-image: url('https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/bg-bottom-right.png?1705909553460'), url('https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/bg-bottom-left2.png?1705909553460'); background-repeat: no-repeat, no-repeat; background-position: bottom right, bottom left; background-attachment: fixed, fixed; background-size: auto, auto;">
    <!-- Header -->
    <div id="header"></div>

    <!-- Breadcrumb Banner -->
    <div id="page-header"></div>

    <!-- Main Content -->
    <main>
        <section class="py-16 bg-white">
            <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Registration Content -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-4" style="color: #4d4d4d;">Đăng ký</h1>
                    <p class="text-gray-600 text-base">
                        Đã có tài khoản, <a href="login.html" class="text-cyan-500 hover:underline">đăng nhập tại đây</a>
                    </p>
                </div>

                <!-- Registration Form -->
                <form id="register-form" class="space-y-4 mb-8">
                    <!-- First Name -->
                    <div>
                        <input type="text" 
                               id="firstName" 
                               name="firstName" 
                               placeholder="Họ" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-base">
                    </div>
                    
                    <!-- Last Name -->
                    <div>
                        <input type="text" 
                               id="lastName" 
                               name="lastName" 
                               placeholder="Tên" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-base">
                    </div>
                    
                    <!-- Email -->
                    <div>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               placeholder="Email" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-base">
                    </div>
                    
                    <!-- Phone -->
                    <div>
                        <input type="tel" 
                               id="phone" 
                               name="phone" 
                               placeholder="Số điện thoại" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-base">
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               placeholder="Mật khẩu" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 text-base">
                    </div>
                    
                    <!-- Register Button -->
                    <div>
                        <button type="submit" 
                                class="w-full px-6 py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-medium rounded-md transition-all duration-300 text-base uppercase">
                            ĐĂNG KÝ
                        </button>
                    </div>
                </form>

                <!-- Social Login Section -->
                <div class="text-center mb-4">
                    <p class="text-gray-600 mb-4">Hoặc đăng nhập bằng</p>
                    <div class="flex justify-center space-x-4">
                        <a href="#" class="inline-flex items-center justify-center px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-300 w-40">
                            <i class="fab fa-facebook-f mr-2"></i>
                            Facebook
                        </a>
                        <a href="#" class="inline-flex items-center justify-center px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors duration-300 w-40">
                            <i class="fab fa-google mr-2"></i>
                            Google
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Floating Action Buttons (FAB) on left side -->
    <div class="fab-container">
        <!-- Zalo Button -->
        <div class="fab-button zalo">
            <i class="fas fa-comment-dots"></i>
        </div>
        
        <!-- Messenger Button -->
        <div class="fab-button messenger">
            <i class="fab fa-facebook-messenger"></i>
        </div>
        
        <!-- Phone Button -->
        <div class="fab-button phone">
            <i class="fas fa-phone"></i>
        </div>
        
        <!-- Help/Question Button (Largest) -->
        <div class="fab-button large help">
            <i class="far fa-question-circle"></i>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="./assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize breadcrumb banner
            new BreadcrumbBanner('page-header', {
                currentPage: 'Đăng ký tài khoản',
                backgroundImage: 'https://bizweb.dktcdn.net/100/382/483/themes/758809/assets/bg_bread_crumb.jpg?1705634372536'
            });
            
            // Initialize registration form functionality
            initRegisterForm();
        });

        function initRegisterForm() {
            const registerForm = document.getElementById('register-form');
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const formData = new FormData(registerForm);
                const data = {
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    password: formData.get('password')
                };
                
                // Validate required fields
                for (const [key, value] of Object.entries(data)) {
                    if (!value) {
                        showNotification('Vui lòng điền đầy đủ thông tin!', 'error');
                        return;
                    }
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(data.email)) {
                    showNotification('Vui lòng nhập địa chỉ email hợp lệ!', 'error');
                    return;
                }
                
                // Validate phone format (Vietnamese phone number)
                const phoneRegex = /^(0|\+84)(\d{9,10})$/;
                if (!phoneRegex.test(data.phone)) {
                    showNotification('Vui lòng nhập số điện thoại hợp lệ!', 'error');
                    return;
                }
                
                // Validate password length
                if (data.password.length < 6) {
                    showNotification('Mật khẩu phải có ít nhất 6 ký tự!', 'error');
                    return;
                }
                
                // Simulate registration
                submitRegisterForm(data);
            });
        }

        function submitRegisterForm(data) {
            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>ĐANG XỬ LÝ...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Show success message
                showNotification('Đăng ký tài khoản thành công!', 'success');
                
                // Redirect to login page after a delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }, 2000);
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-md text-white font-medium transition-all duration-300 transform translate-x-full max-w-md`;
            
            // Set colors based on type
            if (type === 'success') {
                notification.classList.add('bg-green-500');
            } else if (type === 'error') {
                notification.classList.add('bg-red-500');
            } else {
                notification.classList.add('bg-blue-500');
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Hide notification after 5 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }
    </script>
</body>
</html>
